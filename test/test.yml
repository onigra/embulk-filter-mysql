exec:
  min_output_tasks: 1
in:
  type: mysql
  host: 127.0.0.1
  user: root
  password: root
  database: sample
  query: |
    select
      memo
    from
      tasks
filters:
  - type: mysql
    host: 127.0.0.1
    user: root
    password: root
    database: sample
    keep_input: true
    query: |
      select
        id as 'code',
        memo as 'foom'
      from
        tasks
      where
        memo = ?
    params:
      - memo
out:
  type: stdout

